<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 1</title>
</head>
<body>
    <img id="imagem" src="LogoCineMatch.png" alt="Imagem Exemplo" width="300">
    <button onclick="enviarImagem()">Enviar Imagem para Página 2</button>

    <script>
        function enviarImagem() {
            const imagemSrc = document.getElementById('imagem').src;
            localStorage.setItem('imagemSrc', imagemSrc);
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
